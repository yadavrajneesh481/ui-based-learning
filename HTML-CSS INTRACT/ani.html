    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .main {
            display: flex;
            flex-direction: column;
            gap: 50px;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-wrapper {
            width: 100%;
            max-width: 1200px;
        }

        .main-div,
        .tab-div,
        .mob-div {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
        }

        .tab-div,
        .mob-div {
            display: none;
        }

        .main-div1 {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        button {
            font-family: inherit;
            font-weight: 600;
            font-size: clamp(0.85rem, 2vw, 1.05rem);
            padding: 25px 30px;
            border-radius: 16px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            color: #667eea;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.1),
                inset 0 -2px 5px rgba(0, 0, 0, 0.05);
            white-space: nowrap;
            text-align: center;
            min-width: 180px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover::before {
            opacity: 1;
        }

        button:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 12px 30px rgba(0, 0, 0, 0.2),
                inset 0 -2px 5px rgba(0, 0, 0, 0.05);
            background: linear-gradient(145deg, #ffffff, #f8f8f8);
        }

        button:active {
            transform: translateY(-4px) scale(1.01);
        }

        a {
            text-decoration: none;
            display: inline-block;
        }

        /* Tablet Layout: 450px - 735px */
        @media screen and (max-width: 735px) {
            .main {
                gap: 35px;
                padding: 30px 15px;
            }

            .main-div {
                display: none;
            }

            .tab-div {
                display: flex;
            }

            .main-div1 {
                justify-content: flex-start;
            }

            button {
                font-size: 0.9rem;
                padding: 20px 25px;
                min-width: 160px;
            }
        }

        /* Mobile Layout: under 450px */
        @media screen and (max-width: 450px) {
            .main {
                gap: 25px;
                padding: 20px 10px;
            }

            .tab-div {
                display: none;
            }

            .mob-div {
                display: flex;
            }

            .main-div1 {
                justify-content: center;
                gap: 10px;
            }

            button {
                font-size: 0.8rem;
                padding: 18px 20px;
                min-width: 140px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        /* Extra small screens */
        @media screen and (max-width: 350px) {
            button {
                font-size: 0.7rem;
                padding: 8px 10px;
            }

            .main-div1 {
                gap: 8px;
            }
        }
    </style>
